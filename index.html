<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>

    <div class="wrapper">
         <div class="container">
            <div class="heading-container">
                <h1>DevInfo</h1>

                <div class="theme">
                <p class="theme-info">Dark</p>
                <img src="./images/moon-icon.svg" alt="" class="theme-icon">
                </div>
            </div>

            <div class="search-container">
                   <img src="./Images/search-icon.svg" class="search-icon">
                   <input type="text" class="search-input" placeholder="Enter a Github username..." search-input>
                   <button class="btn">Search</button>
                   <div class="error-message">User does not exists</div>
                   
            </div>
            


            <div class="user-container">

                 <div class="user-info">
                       <div class="user-profile">
                           <img src="./Images/93965871.jpeg" alt="" profile-photo>
                           <div class="user-name-username">
                                  <p user-name>Name</p>
                                  <a href="#" target="_blank" profile-link>@userName</a>
                           </div>
                       </div>

                       <div class="user-date">

                              <p user-join-date>Joined 00 month year</p>

                       </div>
                 </div>

                 <div class="user-bio">
                      <p profile-bio>This Profile has no Bio</p>

                 </div>

                 <div class="user-github-details">
                      
                    <div class="repos">
                        <p class="label">Repos</p>
                        <p class="data" repo-data>0</p>
                    </div>

                    <div class="Followers">
                        <p class="label">Followers</p>
                        <p class="data" follower-data>0</p>
                    </div>

                    <div class="Following">
                         <p class="label">Following</p>
                         <p class="data" following-data>0</p>
                    </div>


                </div>

                <div class="social-links">

                    <div class="social-link-section-1">
                         
                        <div class="social">
                            <img src="./Images/location-icon.svg" alt="">
                            <a href="#" target="_blank" location>Not Available</a>
                        </div>

                        <div class="social">
                            <img src="./Images/website-icon.svg" alt="">
                            <a href="#" target="_blank" website>Not Available</a>
                        </div>
                          
                    </div>

                    <div class="social-link-section-2">
                        <div class="social">
                            <img src="./Images/twitter-icon.svg" alt="">
                            <a href="#" target="_blank" twitter>Not Available</a>
                        </div>

                        <div class="social">
                            <img src="./Images/company-icon.svg" alt="">
                            <a href="$" target="_blank" company>Not Available</a>
                        </div>


                    </div>
                </div>

            </div>




         </div.headi>


    </div>
    <script src="script.js"></script>
</body>
</html>
